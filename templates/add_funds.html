<!-- templates/add_funds.html -->
{% extends "base.html" %}
{% block title %}Add Funds{% endblock %}
{% block content %}
  <h2 class="text-xl font-bold mb-4">Add Funds</h2>
  <form method="post" class="space-y-4 max-w-lg mx-auto">
    {{ csrf_field() }}
    <div>
      <label class="form-label">Select Contributor:</label>
      <select name="contributor" class="form-input">
        {% for c in contributors %}
          <option value="{{ c.name }}">{{ c.name }}</option>
        {% endfor %}
      </select>
    </div>
    <div>
      <label class="form-label">Additional Deposit (Rs):</label>
      <input type="text" name="deposit" class="form-input">
    </div>
    <div>
      <label class="form-label">Deposit Date:</label>
      <input type="date" name="deposit_date" class="form-input">
    </div>
    <div>
      <input type="submit" value="Add Funds" class="btn-primary">
    </div>
  </form>
{% endblock %}
