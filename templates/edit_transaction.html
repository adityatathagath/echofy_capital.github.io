<!-- templates/edit_transaction.html -->
{% extends "base.html" %}
{% block title %}Edit Transaction{% endblock %}
{% block content %}
  <h2 class="text-xl font-bold mb-4 text-center">Edit Transaction</h2>
  <form method="post" class="space-y-4 max-w-lg mx-auto">
    {{ csrf_field() }}
    <div>
      <label class="form-label">Date (YYYY-MM-DD):</label>
      <input type="text" name="date" value="{{ txn.date }}" class="form-input">
    </div>
    <div>
      <label class="form-label">Type (deposit/trade/withdrawal):</label>
      <input type="text" name="type" value="{{ txn.type }}" class="form-input">
    </div>
    <div>
      <label class="form-label">Amount (Rs):</label>
      <input type="text" name="amount" value="{{ txn.amount }}" class="form-input">
    </div>
    <div>
      <label class="form-label">Asset:</label>
      <input type="text" name="asset" value="{{ txn.asset }}" class="form-input">
    </div>
    <div>
      <label class="form-label">Allocated Charges (Rs):</label>
      <input type="text" name="allocated_charges" value="{{ txn.allocated_charges }}" class="form-input">
    </div>
    <div>
      <label class="form-label">Comment:</label>
      <input type="text" name="comment" value="{{ txn.comment }}" class="form-input">
    </div>
    <div>
      <input type="submit" value="Save Changes" class="btn-primary">
    </div>
  </form>
{% endblock %}
