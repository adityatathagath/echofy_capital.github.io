<!-- templates/add_contributor.html -->
{% extends "base.html" %}
{% block title %}Add Contributor{% endblock %}
{% block content %}
  <h2 class="text-xl font-bold mb-4">Add Contributor &amp; Create Login</h2>
  <form method="post" class="space-y-4 max-w-lg mx-auto">
    {{ csrf_field() }}
    <div>
      <label class="form-label">Contributor Name:</label>
      <input type="text" name="name" class="form-input">
    </div>
    <div>
      <label class="form-label">Type:</label>
      <select name="ctype" class="form-input">
        <option value="Friend">Friend</option>
        <option value="Family">Family</option>
      </select>
    </div>
    <div>
      <label class="form-label">Initial Deposit (Rs):</label>
      <input type="text" name="deposit" class="form-input">
    </div>
    <div>
      <label class="form-label">Deposit Date:</label>
      <input type="date" name="deposit_date" class="form-input">
    </div>
    <div>
      <label class="form-label">Login Username:</label>
      <input type="text" name="login_username" class="form-input">
    </div>
    <div>
      <label class="form-label">Login Password:</label>
      <input type="password" name="login_password" class="form-input">
    </div>
    <div>
      <input type="submit" value="Add Contributor" class="btn-primary">
    </div>
  </form>
{% endblock %}
