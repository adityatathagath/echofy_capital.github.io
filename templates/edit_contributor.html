<!-- templates/edit_contributor.html -->
{% extends "base.html" %}
{% block title %}Edit Contributor{% endblock %}
{% block content %}
  <h2 class="text-xl font-bold mb-4 text-center">Edit Contributor</h2>
  <form method="post" class="space-y-4 max-w-lg mx-auto">
    {{ csrf_field() }}
    <div>
      <label class="form-label">Name:</label>
      <input type="text" name="name" value="{{ contributor.name }}" class="form-input">
    </div>
    <div>
      <label class="form-label">Type:</label>
      <select name="ctype" class="form-input">
        <option value="Friend" {% if contributor.type=='Friend' %}selected{% endif %}>Friend</option>
        <option value="Family" {% if contributor.type=='Family' %}selected{% endif %}>Family</option>
      </select>
    </div>
    <div>
      <input type="submit" value="Save Changes" class="btn-primary">
    </div>
  </form>
{% endblock %}
