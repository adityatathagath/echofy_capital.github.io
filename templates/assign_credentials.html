<!-- templates/assign_credentials.html -->
{% extends "base.html" %}
{% block title %}Assign Credentials{% endblock %}
{% block content %}
  <h2 class="text-xl font-bold mb-4 text-center">Assign Credentials for {{ contributor.name }}</h2>
  <form method="post" class="space-y-4 max-w-lg mx-auto">
    {{ csrf_field() }}
    <div>
      <label class="form-label">New Login Username:</label>
      <input type="text" name="username" class="form-input">
    </div>
    <div>
      <label class="form-label">New Login Password:</label>
      <input type="password" name="password" class="form-input">
    </div>
    <div>
      <input type="submit" value="Assign Credentials" class="btn-primary">
    </div>
  </form>
{% endblock %}
