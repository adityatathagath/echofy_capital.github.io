<!-- templates/assign_credentials.html -->
{% extends "base.html" %}
{% block title %}Assign Credentials{% endblock %}
{% block content %}
  <h2 class="text-xl font-bold mb-4 text-center">Assign Credentials for {{ contributor.name }}</h2>
  <form method="post" class="space-y-4 max-w-lg mx-auto">
    {{ csrf_field() }}
    <div>
      <label class="block">New Login Username:</label>
      <input type="text" name="username" class="w-full border border-black p-2 rounded">
    </div>
    <div>
      <label class="block">New Login Password:</label>
      <input type="password" name="password" class="w-full border border-black p-2 rounded">
    </div>
    <div>
      <input type="submit" value="Assign Credentials" class="w-full bg-green text-white p-2 rounded hover:bg-cyan">
    </div>
  </form>
{% endblock %}
