<!-- templates/withdraw_money.html -->
{% extends "base.html" %}
{% block title %}Withdraw Money{% endblock %}
{% block content %}
  <h2 class="text-xl font-bold mb-4">Withdraw Money</h2>
  <form method="post" class="space-y-4 max-w-lg mx-auto">
    {{ csrf_field() }}
    <div>
      <label class="block">Withdrawal Date:</label>
      <input type="date" name="withdraw_date" class="w-full border border-black p-2 rounded">
    </div>
    <div>
      <label class="block">Total Withdrawal Amount (Rs):</label>
      <input type="text" name="amount" class="w-full border border-black p-2 rounded">
    </div>
    <div>
      <label class="block">Comment:</label>
      <input type="text" name="comment" class="w-full border border-black p-2 rounded">
    </div>
    <div>
      <input type="submit" value="Process Withdrawal" class="w-full bg-green text-white p-2 rounded hover:bg-cyan">
    </div>
  </form>
{% endblock %}
