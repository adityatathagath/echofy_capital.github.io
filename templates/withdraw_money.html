<!-- templates/withdraw_money.html -->
{% extends "base.html" %}
{% block title %}Withdraw Money{% endblock %}
{% block content %}
  <h2 class="text-xl font-bold mb-4">Withdraw Money</h2>
  <form method="post" class="space-y-4 max-w-lg mx-auto">
    {{ csrf_field() }}
    <div>
      <label class="form-label">Withdrawal Date:</label>
      <input type="date" name="withdraw_date" class="form-input">
    </div>
    <div>
      <label class="form-label">Total Withdrawal Amount (Rs):</label>
      <input type="text" name="amount" class="form-input">
    </div>
    <div>
      <label class="form-label">Comment:</label>
      <input type="text" name="comment" class="form-input">
    </div>
    <div>
      <input type="submit" value="Process Withdrawal" class="btn-primary">
    </div>
  </form>
{% endblock %}
