<!-- templates/request_withdrawal.html -->
{% extends "base.html" %}
{% block title %}Request Withdrawal{% endblock %}
{% block content %}
  <h2 class="text-xl font-bold mb-4">Request Withdrawal</h2>
  <form method="post" class="space-y-4 max-w-lg mx-auto">
    {{ csrf_field() }}
    <div>
      <label class="form-label">Request Date:</label>
      <input type="date" name="request_date" class="form-input">
    </div>
    <div>
      <label class="form-label">Amount (Rs):</label>
      <input type="text" name="amount" class="form-input">
    </div>
    <div>
      <label class="form-label">Comment:</label>
      <input type="text" name="comment" class="form-input">
    </div>
    <div>
      <input type="submit" value="Submit Withdrawal Request" class="btn-primary">
    </div>
  </form>
{% endblock %}
