<!-- templates/add_user.html -->
{% extends "base.html" %}
{% block title %}Add User{% endblock %}
{% block content %}
  <h2 class="text-xl font-bold mb-4 text-center">Add User</h2>
  <form method="post" class="space-y-4 max-w-lg mx-auto">
    {{ csrf_field() }}
    <div>
      <label class="block">Username:</label>
      <input type="text" name="username" class="w-full border border-black p-2 rounded" required>
    </div>
    <div>
      <label class="block">Password:</label>
      <input type="password" name="password" class="w-full border border-black p-2 rounded" required>
    </div>
    <div>
      <label class="block">Role:</label>
      <select name="role" class="w-full border border-black p-2 rounded">
        <option value="user">user</option>
        <option value="admin">admin</option>
      </select>
    </div>
    <div>
      <input type="submit" value="Create User" class="w-full bg-green text-white p-2 rounded hover:bg-cyan">
    </div>
  </form>
{% endblock %}
