<!-- templates/edit_trade.html -->
{% extends "base.html" %}
{% block title %}Edit Trade{% endblock %}
{% block content %}
  <h2 class="text-xl font-bold mb-4 text-center">Edit Trade</h2>
  <form method="post" class="space-y-4 max-w-lg mx-auto">
    {{ csrf_field() }}
    <div>
      <label class="block">Trade Date (YYYY-MM-DD):</label>
      <input type="text" name="trade_date" value="{{ trade.trade_date }}" class="w-full border border-black p-2 rounded">
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label class="block">Side:</label>
        <select name="side" class="w-full border border-black p-2 rounded">
          <option value="" {% if not trade.side %}selected{% endif %}>--</option>
          <option value="long" {% if trade.side=='long' %}selected{% endif %}>Long</option>
          <option value="short" {% if trade.side=='short' %}selected{% endif %}>Short</option>
        </select>
      </div>
      <div>
        <label class="block">Quantity:</label>
        <input type="text" name="quantity" value="{{ trade.quantity }}" class="w-full border border-black p-2 rounded">
      </div>
      <div>
        <label class="block">Entry Price:</label>
        <input type="text" name="entry_price" value="{{ trade.entry_price }}" class="w-full border border-black p-2 rounded">
      </div>
      <div>
        <label class="block">Exit Price:</label>
        <input type="text" name="exit_price" value="{{ trade.exit_price }}" class="w-full border border-black p-2 rounded">
      </div>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label class="block">Instrument:</label>
        <input type="text" name="instrument" value="{{ trade.instrument }}" class="w-full border border-black p-2 rounded">
      </div>
      <div>
        <label class="block">Broker:</label>
        <input type="text" name="broker" value="{{ trade.broker }}" class="w-full border border-black p-2 rounded">
      </div>
      <div>
        <label class="block">Trade Ref:</label>
        <input type="text" name="trade_ref" value="{{ trade.trade_ref }}" class="w-full border border-black p-2 rounded">
      </div>
      <div>
        <label class="block">Strategy:</label>
        <input type="text" name="strategy" value="{{ trade.strategy }}" class="w-full border border-black p-2 rounded">
      </div>
    </div>
    <div>
      <label class="block">Tags (comma-separated):</label>
      <input type="text" name="tags" value="{{ trade.tags }}" class="w-full border border-black p-2 rounded">
    </div>
    <div>
      <label class="block">Asset:</label>
      <input type="text" name="asset" value="{{ trade.asset }}" class="w-full border border-black p-2 rounded">
    </div>
    <div>
      <label class="block">PnL (Rs):</label>
      <input type="text" name="pnl" value="{{ trade.pnl }}" class="w-full border border-black p-2 rounded">
    </div>
    <div>
      <label class="block">Charges (Rs):</label>
      <input type="text" name="charges" value="{{ trade.charges }}" class="w-full border border-black p-2 rounded">
    </div>
    <div>
      <label class="block">Comment:</label>
      <input type="text" name="comment" value="{{ trade.comment }}" class="w-full border border-black p-2 rounded">
    </div>
    <div>
      <input type="submit" value="Save Changes" class="w-full bg-green text-white p-2 rounded hover:bg-cyan">
    </div>
  </form>
{% endblock %}
